<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>Log<sub>b</sub>X=y iff b<sup>y</sup>=X</p>

    <p>Find base of Log: (x/y)</p> 
    <input type="number" id="findBase1"></input><input type="number" id="findBase2"></input>
    <button id="submitBase">Submit</button>
    <p id="baseAnswer"></p>

    <p>Evaluate Log: (b/x)</p>
    <input type="number" id="evalLog1"></input><input type="number" id="evalLog2"></input>
    <button id="submitEvaluate">Submit</button>
    <p id="logAnswer"></p>

    <p>Find what the base is of: (b/y)</p>
    <input type="number" id="findNumber1"></input><input type="number" id="findNumber2"></input>
    <button id="submitNumber">Submit</button>
    <p id="numberAnswer"></p>

    <script src="script.js"></script>
  </body>
</html>
